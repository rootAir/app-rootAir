<div id="accordion">
    <dx-accordion
        #accordion
        [dataSource]="positions"
        [collapsible]="false"
        [multiple]="false"
        [animationDuration]="300"
        [selectedItems]="[positions[0]]">
        <div *dxTemplate="let position of 'title'">
            <h1 class="accordion-position-active" [style.background-color] = position.colorActive> 
                {{position.percentActive}}
                {{position.nameActive}}
            </h1>
        </div>
